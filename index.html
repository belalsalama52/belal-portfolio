<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belal Salama - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5a623;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 3px solid #f5a623;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }
        .section {
            padding: 80px 20px;
            border-radius: 10px;
            margin: 80px auto 20px;
            max-width: 90%;
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(245, 166, 35, 0.3);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .button {
            background-color: #f5a623;
            color: #121212;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .button:hover {
            background-color: #e6951e;
            transform: scale(1.05);
        }
        .fade-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .video-container iframe {
            width: 100%;
            max-width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(245, 166, 35, 0.3);
        }
        @media (max-width: 768px) {
            header {
                font-size: 20px;
                padding: 15px;
            }
            .section {
                padding: 60px 10px;
            }
            .button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header id="header">Belal Salama - Portfolio</header>
    
    <div class="section" id="about">
        <h2>About Me</h2>
        <p>I am a professional Motion Graphics Designer and Video Editor, delivering creative designs and high-quality video edits.</p>
    </div>
    
    <div class="section" id="portfolio">
        <h2>Portfolio</h2>
        <p>Here are some of my featured works.</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_3" allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="section" id="contact">
        <h2>Contact Me</h2>
        <p>You can reach me via email or WhatsApp.</p>
        <a href="mailto:belalsalama52@gmail.com" class="button">Email Me</a>
        <a href="https://wa.me/qr/GBNHKEGV3WLSF1" class="button">WhatsApp</a>
    </div>
    
    <script>
        document.addEventListener("scroll", function() {
            let sections = document.querySelectorAll(".section");
            sections.forEach(section => {
                let position = section.getBoundingClientRect().top;
                let windowHeight = window.innerHeight;
                if (position < windowHeight - 100) {
                    section.classList.add("fade-in");
                }
            });
        });
    </script>
</body>
</html>
